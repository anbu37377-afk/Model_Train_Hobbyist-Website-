<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Train Hobbyist - Coming Soon</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .coming-soon-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(15, 44, 89, 0.9), rgba(15, 44, 89, 0.9)), url('https://images.unsplash.com/photo-1474487548417-781cb71495f3?auto=format&fit=crop&q=80&w=1200') center/cover;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
            margin: 10px;
            backdrop-filter: blur(5px);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
        }
    </style>
</head>

<body>

    <div class="coming-soon-container">
        <div>
            <span class="badge bg-secondary mb-4">Under Construction</span>
            <h1 class="display-3 fw-bold mb-4">New Route Opening Soon</h1>
            <p class="lead mb-5 mx-auto" style="max-width: 600px;">We are laying the tracks for something amazing. Our
                new marketplace for vintage model trains is coming online soon.</p>

            <div class="d-flex flex-wrap justify-content-center mb-5">
                <div class="countdown-item">
                    <span class="countdown-number">12</span>
                    <span class="small text-uppercase">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number">08</span>
                    <span class="small text-uppercase">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number">45</span>
                    <span class="small text-uppercase">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number">20</span>
                    <span class="small text-uppercase">Seconds</span>
                </div>
            </div>

            <div class="mx-auto" style="max-width: 500px;">
                <p class="mb-3">Notify me when it's ready:</p>
                <form class="d-flex gap-2">
                    <input type="email" class="form-control" placeholder="Enter your email">
                    <button type="submit" class="btn btn-secondary-custom btn-primary-custom">Notify Me</button>
                </form>
            </div>

            <div class="mt-5">
                <a href="index.html" class="text-white text-decoration-underline">Back to Main Site</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
