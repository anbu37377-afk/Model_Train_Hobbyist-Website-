<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Model Train Hobbyist - Sign Up</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="card card-custom p-5 shadow-lg"
            style="max-width: 500px; width: 100%; height: auto; overflow: visible;">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none navbar-brand">
                    <i class="bi bi-train-freight-front me-2"></i>Model Train Hobbyist
                </a>
                <p class="text-muted">Join the community today!</p>
            </div>

            <form>
                <div class="row g-2 mb-3">
                    <div class="col-md-6">
                        <label for="fname" class="form-label text-dark">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="John">
                    </div>
                    <div class="col-md-6">
                        <label for="lname" class="form-label text-dark">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Doe">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-dark">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-dark">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Min. 8 characters">
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="form-label text-dark">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="********">
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label small text-dark" for="terms">
                        I agree to the <a href="#" class="text-decoration-none text-primary-custom">Terms &
                            Conditions</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary-custom w-100 py-2 mb-3">Create Account</button>

                <div class="position-relative mb-4">
                    <hr class="text-muted opacity-25">
                    <span
                        class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted small">OR</span>
                </div>

                <div class="d-grid gap-2">
                    <a href="#" class="btn btn-light border d-flex align-items-center justify-content-center">
                        <i class="bi bi-google me-2 text-danger"></i> Sign up with Google
                    </a>
                    <a href="#" class="btn btn-light border d-flex align-items-center justify-content-center">
                        <i class="bi bi-facebook me-2 text-primary"></i> Sign up with Facebook
                    </a>
                </div>
            </form>

            <div class="text-center">
                <p class="small text-muted mb-0">Already have an account? <a href="login.html"
                        class="text-secondary-custom fw-bold">Login</a></p>
                <div class="mt-3">
                    <a href="index.html" class="small text-muted"><i class="bi bi-arrow-left me-1"></i> Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
